<div class="backdrop-location modal" data-modal="location">
  <div class="modal-location">
    <button class="modal-location-close js-modal-close" type="button">
      <svg class="modal-location-icon" width="24" height="24">
        <use href="./images/icons.svg#icon-close"></use>
      </svg>
    </button>
    <strong class="modal-location-label">Our Locations</strong>
    <div class="map">
      <picture>
        <source
          media="(min-width: 768px)"
          srcset="
            ./images/contacts-modal/dt@1x.jpg 1x,
            ./images/contacts-modal/dt@2x.jpg 2x
          "
        />
        <source
          media="(max-width: 767px)"
          srcset="
            ./images/contacts-modal/m@1x.jpg 1x,
            ./images/contacts-modal/m@2x.jpg 2x
          "
        />
        <img
          class="map-img img"
          src="./images/contacts-modal/dt@1x.jpg"
          alt="Map"
        />
      </picture>
    </div>
    <a
      href="https://goo.gl/maps/q9n8VNvyFJTL2uVHA"
      target="_blank"
      rel="noopener noreferrer nofollow"
      class="modal-location-open"
    >
      Open map
    </a>
  </div>
</div>
